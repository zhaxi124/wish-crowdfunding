<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>江南大院未来生态圈 - 愿望众筹平台</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <header class="bg-light py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="text-primary">江南大院未来生态圈</h1>
                    <p class="lead">分享您对美好社区生活的期待与愿望</p>
                </div>
                <div class="col-md-4 text-end">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#wishModal">
                        <i class="bi bi-plus-circle"></i> 添加新愿望
                    </button>
                </div>
            </div>
        </div>
    </header>

    <section class="py-5 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2 class="mb-4">关于我们的愿景</h2>
                    <p>江南大院未来生态圈致力于打造一个和谐、美好的社区生活环境。我们相信，每位居民的想法和建议都是社区发展的宝贵财富。</p>
                    <p>通过这个平台，您可以分享您对未来社区生活的期待，无论是环境改善、文化活动、便民设施，还是邻里互助，我们都期待听到您的声音！</p>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">愿望统计</h3>
                            <div class="chart-container">
                                <canvas id="wishChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">社区愿望墙</h2>
            <div class="row" id="wishes-container">
                <!-- 愿望卡片将通过JavaScript动态添加 -->
            </div>
        </div>
    </section>

    <!-- 添加愿望的模态框 -->
    <div class="modal fade" id="wishModal" tabindex="-1" aria-labelledby="wishModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="wishModalLabel">分享您的愿望</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="wishForm">
                        <div class="mb-3">
                            <label for="wishCategory" class="form-label">愿望类别</label>
                            <select class="form-select" id="wishCategory" required>
                                <option value="">请选择类别</option>
                                <option value="环境改善">环境改善</option>
                                <option value="文化活动">文化活动</option>
                                <option value="便民设施">便民设施</option>
                                <option value="邻里互助">邻里互助</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="wishTitle" class="form-label">愿望标题</label>
                            <input type="text" class="form-control" id="wishTitle" placeholder="给您的愿望起个简短的标题" required>
                        </div>
                        <div class="mb-3">
                            <label for="wishDescription" class="form-label">愿望描述</label>
                            <textarea class="form-control" id="wishDescription" rows="4" placeholder="详细描述您对江南大院未来生活的期望..." required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="userName" class="form-label">您的署名</label>
                                <input type="text" class="form-control" id="userName" placeholder="您希望如何被称呼">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="userContact" class="form-label">联系方式（选填）</label>
                                <input type="text" class="form-control" id="userContact" placeholder="电话、微信或邮箱">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="expectedDate" class="form-label">期待实现日期</label>
                            <input type="date" class="form-control" id="expectedDate">
                        </div>
                        <div class="mb-3">
                            <label for="contribution" class="form-label">您愿意为实现这个愿望贡献什么</label>
                            <textarea class="form-control" id="contribution" rows="3" placeholder="例如：分享专业知识、组织活动、提供资源等..."></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="submitWish">提交愿望</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>© 2023 江南大院未来生态圈 | 共建美好家园</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
